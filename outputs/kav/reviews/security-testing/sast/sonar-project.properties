# sonar-project.properties
sonar.projectKey=trivia-app
sonar.projectName=Trivia Application
sonar.projectVersion=1.0

# Source code
sonar.sources=src,backend,frontend/src
sonar.exclusions=**/*.test.js,**/*.spec.js,**/node_modules/**,**/venv/**

# Tests
sonar.tests=tests,frontend/tests
sonar.test.inclusions=**/*.test.js,**/*.spec.js,**/*.test.py

# Code coverage
sonar.python.coverage.reportPaths=coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Security
sonar.security.hotspots.maxIssues=0

# Python specific
sonar.python.version=3.11
sonar.python.bandit.reportPaths=bandit-report.json

# JavaScript/TypeScript specific
sonar.javascript.globals=React,jest,describe,it,expect
sonar.typescript.tsconfigPath=frontend/tsconfig.json

# Quality gates
sonar.qualitygate.wait=true

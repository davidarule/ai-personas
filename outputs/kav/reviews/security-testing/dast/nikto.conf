# nikto.conf
# Nikto configuration for Trivia App

# Proxy settings
PROXYHOST=
PROXYPORT=
PROXYUSER=
PROXYPASS=

# Authentication
ID=testuser@example.com:TestPassword123!

# Cookie
COOKIE=

# User Agent
USERAGENT=Mozilla/5.0 (compatible; Nikto/2.5.0)

# Tuning options
# 1 - Interesting File / Seen in logs
# 2 - Misconfiguration / Default File
# 3 - Information Disclosure
# 4 - Injection (XSS/Script/HTML)
# 5 - Remote File Retrieval - Inside Web Root
# 6 - Denial of Service
# 7 - Remote File Retrieval - Server Wide
# 8 - Command Execution / Remote Shell
# 9 - SQL Injection
# 0 - File Upload
# a - Authentication Bypass
# b - Software Identification
# c - Remote Source Inclusion
# x - Reverse Tuning Options
TUNE=123456789abc

# Plugins to run
PLUGINS=@@ALL

# Database check
DBCHECK=yes

# Output format
FORMAT=json

# Save output
OUTPUT=/tmp/nikto-report.json

# Ports to scan
PORT=443

# SSL
SSL=yes
